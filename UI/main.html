<html>
<header>
   <!-- <script src="nui://game/ui/jquery.js" type="text/javascript"></script>-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Jomhuria' rel='stylesheet'>
    <link rel="stylesheet" href="main.css">
</header>

<body>
    <div class="Main">
        <button class="ExitButton">&#10006;</button>
        <div class = "RewardSelection" >
            <div class="Selection-Header">
                <p class="MainText">WHAT REWARDS WOULD YOU LIKE THE CODE TO INCLUDE</p>
            </div>
            <div class="Selection-Buttons">
                <button class="Button" id = "VehiclesButton">VEHICLES</button>
                <button class="Button" id = "MoneyButton">MONEY</button>
                <button class="Button" id = "ItemsButton">ITEMS</button>
            </div>
            <div class = "Selection-Content">
                <div class = "Vehicles-Section">
                    <div class = "SearchBar">
                        <input type="text" id="VehicleSearch" placeholder="SEARCH FOR VEHICLES...">
                        <button class="SearchButton" id = "ConfirmVehicle">SEARCH</button>
                    </div>
                    <div class = "SearchResults-Vehicles">
                        <table class="table"></table>
                    </div>
                </div>
                <div class = "Money-Section">
                    <div class = "MoneyInput">
                        <p class = "MoneyText">How much money would you like the code to reward the player with?</p>
                        <input type="text" id="MoneyAmount" placeholder="AMOUNT: EX 1000">
                    </div>
                    <div class="Money-Buttons">
                        <button class="Button" id = "CancelMoney">CANCEL</button>
                        <button class="Button" id = "ConfirmMoney">CONFIRM</button>
                    </div>
                </div>
                <div class = "Items-Section">
                    <div class = "SearchBar">
                        <input type="text" id="ItemSearch" placeholder="SEARCH FOR ITEMS...">
                        <button class="SearchButton" id = "ConfirmItem">SEARCH</button>
                    </div>
                    <div class = "SearchResults-Items">
                        <table class="table"></table>
                    </div>
                </div>
            </div>
            <div>
                <button class="SummaryButton" id = "Summary">CONFIRM REWARDS</button>
            </div>
        </div>
        <div class="RewardConfirmation">
            <div class="Confirmation-Header">
                <p class="SummaryText">CODE CONTENT SUMMARY</p>
            </div>
            <div class="SummaryContent">
                <div class ="Vehicle-Table">
                    <p class = "table-paragraph">Vehicles the code includes:</p>
                    <table class="table"></table>
                </div>
                <div class ="Money-Table">
                    <p class = "table-paragraph">Money the code includes:</p>
                    <table class="table"></table>
                </div>
                <div class ="Item-Table">
                    <p class = "table-paragraph">Items the code includes:</p>
                    <table class="table"></table>
                </div>
            </div>
            <div class="Summary-Buttons">
                <button class="Button" id = "EditButton">EDIT</button>
                <button class="Button" id = "GenerateButton">GENERATE CODE</button>
            </div>
        </div>
    </div>
</body>

</html>
